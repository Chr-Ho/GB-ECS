<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Equipment Usage History</title>
</head>
<body>
    <h2>Employee Equipment Usage History</h2>
    <table border="1">
        <tr>
            <th>Equipment ID</th>
            <th>Equipment Name</th>
            <th>Status</th>
            <th>Current User ID</th>
        </tr>
        {% for equipment in equipment_history %}
        <tr>
            <td>{{ equipment.equipment_id }}</td>
            <td>{{ equipment.equipment_name }}</td>
            <td>{{ equipment.status }}</td>
            <td>{{ equipment.current_user_id }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/manager_dashboard">Back to Dashboard</a> <!-- Back to Dashboard link -->
</body>
</html>
