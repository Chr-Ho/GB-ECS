<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Equipment Usage History</title>
</head>
<body>
    <h2>Employee Equipment Usage History</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Equipment ID</th>
            <th>Action</th>
            <th>Timestamp</th>
        </tr>
        {% for record in equipment_history %}
        <tr>
            <td>{{ record.user_id }}</td>
            <td>{{ record.equipment_id }}</td>
            <td>{{ record.action }}</td>
            <td>{{ record.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/manager_dashboard">Back to Dashboard</a>
</body>
</html>
