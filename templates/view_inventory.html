<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
</head>
<body>
    <h1>View Inventory</h1>
    <table border="1">
        <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Warehouse Location</th>
        </tr>
        {% for item in inventory_list %}
        <tr>
            <td>{{ item.item_id }}</td>
            <td>{{ item.item_name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.warehouse_location }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/manager_dashboard">Back to Dashboard</a>
</body>
</html>
