<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <script>
        async function fetchInventory() {
            const itemId = document.getElementById('item_id').value;
            const response = await fetch(`/api/get_inventory/${itemId}`);
            const data = await response.json();

            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `
                    <h2>Inventory Item Details</h2>
                    <p>Equipment ID: ${data.equipment_id}</p>
                    <p>Name: ${data.equipment_name}</p>
                    <p>Quantity: ${data.quantity}</p>
                    <p>Warehouse Location: ${data.warehouse_location}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p>${data.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>View Inventory</h1>
    <form onsubmit="event.preventDefault(); fetchInventory();">
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_name" required><br><br>
        <button type="submit">View Item</button>
    </form>
    <div id="result"></div>
    <a href="/">Back to Home</a>
</body>
</html>
