<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory</title>
</head>
<body>
    <h1>Update Inventory</h1>
    <form action="/update_inventory" method="POST">
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="warehouse_location">Warehouse Location:</label>
        <input type="text" id="warehouse_location" name="warehouse_location" required><br><br>

        <button type="submit">Update Inventory</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <h2>Current Inventory</h2>
    <table border="1">
        <tr>
            <th>Item ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Warehouse Location</th>
        </tr>
        {% for item in inventory_list %}
        <tr>
            <td>{{ item.item_id }}</td>
            <td>{{ item.item_name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.warehouse_location }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/manager_dashboard">Back to Dashboard</a>
</body>
</html>
