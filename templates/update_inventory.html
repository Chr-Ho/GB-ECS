<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory</title>
</head>
<body>
    <h1>Update Inventory</h1>
    <form action="/api/update_inventory" method="POST">
        <label for="item_id">Item ID:</label>
        <input type="text" id="item_id" name="item_id" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="warehouse_location">Warehouse Location:</label>
        <input type="text" id="warehouse_location" name="warehouse_location" required><br><br>

        <button type="submit">Update Inventory</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
